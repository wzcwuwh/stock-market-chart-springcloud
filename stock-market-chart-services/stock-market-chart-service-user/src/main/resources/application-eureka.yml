spring:
  application:
    name: eureka-client-service-user-admin

server:
  port: 6001

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
logging:
  file: admin-client.log #add open admin log monitor

tomcat:
  version: 9.0.29