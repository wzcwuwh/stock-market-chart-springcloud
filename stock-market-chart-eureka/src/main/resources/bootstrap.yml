#server1
---
spring:
  application:
    name: stock-market-chart-eureka
  profiles: server1
server:
  port: 8001
eureka:
  instance:
    hostname: server1
    prefer-ip-address: false
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://server2:8002/eureka/,http://server3:8003/eureka/

